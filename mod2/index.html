<!doctype html>
<html ng-app="ShoppingListCheckoff" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/week2.css">


  </head>
<body >
  <div class="container">
  <h1>Shopping List Check Off</h1>


  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as buyList" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyList.items">{{item.quantity}} {{item.name}} <button ng-click="buyList.markBought($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
     </ul>
     <div ng-if="buyList.items.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as bought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">
        {{item.quantity}} {{item.name}} </li>
     </ul>
     <div ng-if="bought.items.length === 0"class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

 <script src="angular.min.js" type="text/javascript"></script>
<script src="app.js" ></script>
</body>
</html>
