<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8 ">
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/hwstyles.css">
</head>

<body ng-app="NarrowItDownApp">
  <div id="full-page" class="container" ng-controller="NarrowItDownController as winnow" class="container">
    <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>
    
    <div class="form-group">
      <input ng-model="winnow.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="winnow.findMatch()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <span class="clearfix"></span>
      
    <div ng-if="(winnow.match_attempted) && (winnow.found.length ===0)" > Nothing found</div>
      
    <!-- found-items should be implemented as a component -->
    <found-items ng-if="(winnow.found.length !=0)" my-list="winnow.found" title="Possible Menu Items" on-remove="winnow.removeItem(message);"></found-items>
   
  </div>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>

</html>
