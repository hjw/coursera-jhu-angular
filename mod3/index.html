<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8 ">
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
  <div ng-controller="NarrowItDownController as winnow" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group narrow-button">
      <button ng-click="winnow.findMatch()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <span class="clearfix"></span>

^^^^^^^^^^^^^^^^^^^^^^^^^^^ <br>
    found: {{winnow.found}}
   <span class="clearfix"></span>
^^^^^^^^^^^^^^^^^^^^^^^^^^^ <br>
    <narrow-it-down  my-items="winnow.found" ></narrow-it-down>
  </div>

  <script src="angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>

</html>
